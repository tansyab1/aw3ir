<!DOCTYPE html>
<html lqng="en">

<head>
	<title> tp5 </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<style>
		div.result {
			display: none;
		}
	</style>
</head>

<body>
	<h1 style="text-align:center"> Weather Forecast </h1>
	<div class="row">
		<div class="col-sm-offset-3 col-lg-6">
			<div class="input-group" align="center" id="searchCity">
				<span class="input-group-btn">
						<button class="btn btn-warning" type="button" id="gps">GPS</button>
					</span>
				<input type="search" id="city" class="form-control" placeholder="Votre ville, Paris, NY...">
				<span class="input-group-btn">
						<button class="btn btn-info" type="submit" id="search">Recherche</button>
					</span>
			</div>
		</div>
	</div>

	<div class="result" style="text-align:center" id="result">
		<div class="col-sm-offset-3 col-lg-6">
			<h1 style="text-align:center" id="cityname"></h1>
			<div style="text-align:center" id="time"></div>
			<hr>
			<div style="text-align:center" id="icon"></div>
			<h3 style="text-align:center" id="temp"></h3>
			<div style="text-align:center" id="description"></div>
			<hr>
			<div class="form-group">
				<label for="humidity" class="col-sm-1 control-label" style.display="none">Humidity</label>
				<div style="text-align:center" id="humidity"></div>
			</div>
			<hr>
			<div class="form-group">
				<label for="cloud" class="col-sm-1 control-label">Nuage</label>
				<div style="text-align:center" id="cloud"></div>
			</div>
			<hr>
			<div class="form-group">
				<label for="wind" class="col-sm-1 control-label">Vent</label>
				<div style="text-align:center" id="wind"></div>
			</div>
			<hr>
			<div style="text-align:center" id="mapholder"></div>
		</div>
	</div>

</body>
