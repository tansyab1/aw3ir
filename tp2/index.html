<h1>Saise d'une fiche "Personne"</h1>
<table style="width:25%">
    <form action="page1.html" method="post">
        <tr>
            <p>
                <td><label for="nom" size="">Nom</label></td>
                <td><input type="text" id="nom" name="nom" placeholder="NGUYEN" autofocus="" required minlength="5"
                        maxlength="20" /></td>
            </p>
        </tr>
        <tr>
            <p>
                <td><label for="prenom">Prenom</label></td>
                <td><input type="text" id="prenom" name="prenom" placeholder="TAN SY" autofocus="" required
                        minlength="5" maxlength="20" /></td>
            </p>
        </tr>
        <tr>
            <p>
                <td><label for="date">Date de naisaance</label></td>
                <td><input type="date" id="date" name="date" placeholder="DD/MM/YYYY" autofocus="" required /></td>
            </p>
        </tr>
        <tr>
            <p>
                <td><label for="addr">Address</label></td>
                <td><input type="text" id="addr" name="addr" placeholder="6 RUE JAMES WATT" autofocus="" required
                        minlength="5" maxlength="30" /></td>
            </p>
        </tr>
        <tr>
            <p>
                <td><label for="mail">Mail</label></td>
                <td><input type="email" id="email" name="mail" placeholder="tansyab1@gmail.com" autofocus="" required
                        minlength="10" maxlength="50" /></td>
            </p>
        </tr>
        <td></td>
        <td><button type="button" onclick="validation();">Valider</button></td>
    </form>
</table>

<div id="error"> </div>
<div id="resultat"> </div>

</body>

</html>
