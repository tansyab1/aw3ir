<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
               initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application Web TP2</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>Application Web</span> TP2</h1>
        <div class="wrapper animated bounceInDown">
            <div class="company-info">
                <h3>NGUYEN Tan Sy</h3>
                <ul>
                    <li><i class="fa fa-road"></i>6 Rue James Watt</li>
                    <li><i class="fa fa-phone"></i>(+33) 7 82 84 86 96</li>
                    <li><i class="fa fa-envelope"></i>tansyab1@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Saise d'une fiche "Personne"</h3>
                <form>
                    <p>
                        <td><label for="nom" size="">Nom</label></td>
                        <td><input type="text" id="nom" name="nom" placeholder="NGUYEN" autofocus="" required
                                minlength="5" maxlength="20" /></td>
                    </p>
                    <p>
                        <td><label for="prenom">Prenom</label></td>
                        <td><input type="text" id="prenom" name="prenom" placeholder="TAN SY" autofocus="" required
                                minlength="5" maxlength="20" /></td>

                    </p>
                    <p>
                        <td><label for="date">Date de naisaance</label></td>
                        <td><input type="date" id="date" name="date" placeholder="DD/MM/YYYY" autofocus="" required />
                        </td>
                    </p>
                    <p>
                        <td><label for="addr">Address</label></td>
                        <td><input type="text" id="addr" name="addr" placeholder="6 RUE JAMES WATT" autofocus=""
                                required minlength="5" maxlength="30" /></td>
                    </p>
                    <p>

                        <td><label for="mail">Mail</label></td>
                        <td><input type="email" id="email" name="mail" placeholder="tansyab1@gmail.com" autofocus=""
                                required minlength="10" maxlength="50" /></td>
                    </p>
                    <p class="full">
                        <div id="error"> </div>
                        <div id="resultat"> </div>
                    </p>
                    <p class="full">
                        <td><button type="button" onclick="validation();">Valider</button></td>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

</html>
