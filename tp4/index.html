<!DOCTYPE html>
<html>

<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AW-Formulair v.2</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="formulaire.js"></script>

</head>

<body>
	<div class="container-fluid">
		<h1>TP AW - Formualire v2</h1>
		<p>Avec Bootstrap & jQuery</p>
		<hr>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputname" class="col-sm-2 control-label">Nom</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="nom" placeholder="Nom">
				</div>
				<div class="col-md-1">
					<div id="CarNom"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputprenom" class="col-sm-2 control-label">Prenom</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="prenom" placeholder="Prenom">
				</div>
				<div class="col-md-1">
					<div id="CarPrenom"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputnaissance" class="col-sm-2 control-label">Date de naissance</label>
				<div class="col-sm-9">
					<input type="datetime" class="form-control" id="naissance" placeholder="JJ/MM/AAAA">
				</div>
				<div class="col-md-1">
					<div id="CarNai"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputadresse" class="col-sm-2 control-label">Adresse</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="adresse" placeholder="Adresse">
				</div>
				<div class="col-sm-1 ">
					<button type="button" class="btn btn-success" id="GPS">GPS</button>
				</div>
				<div class="col-md-1">
					<div id="CarAdr"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<img id="image" src="" style="">
				</div>
			</div>
			<div class="form-group">
				<label for="inputemail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-9">
					<input type="mail" class="form-control" id="email" placeholder="Email">
				</div>
				<div class="col-md-1">
					<div id="CarEmail"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<button type="button" class="btn btn-primary" id="Valider">Valider</button>
				</div>
				<div class="col-sm-7">
					<div id="alert" class="" role="">
					</div>
				</div>
			</div>

		</form>


</body>

</html>
